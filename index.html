<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9941d3ea60.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <div class="container">
        <div class="calculator">
            <p class="result" id="resultado"></p>
            <table>
                <tr>
                    <td><button class="Btn ac" style="width:106px" onclick="clean()">AC</button></td>
                    <td><button class="Btn delete " id="fa" onclick="backspace()"><i class="fa-solid fa-trash"></i></button></td>
                    <td><button class="Btn operador" id="fa" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button></td>
                </tr>
                <tr>
                    <td><button class="Btn " onclick="insert('7')">7</button></td>
                    <td><button class="Btn " onclick="insert('8')">8</button></td>
                    <td><button class="Btn " onclick="insert('9')">9</button></td>
                    <td><button class="Btn operador" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="Btn " onclick="insert('4')">4</button></td>
                    <td><button class="Btn " onclick="insert('5')">5</button></td>
                    <td><button class="Btn " onclick="insert('6')">6</button></td>
                    <td><button class="Btn operador" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="Btn " onclick="insert('1')">1</button></td>
                    <td><button class="Btn " onclick="insert('2')">2</button></td>
                    <td><button class="Btn "onclick="insert('3')">3</button></td>
                    <td><button class="Btn operador" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="Btn " onclick="insert('0')">0</button></td>
                    <td><button class="Btn " onclick="insert('.')"><div class="">.</div></button></td>.</button></td>
                    <td><button class="Btn igual" style="width:106px" onclick="confirmar('=')">=</button></td>
                </tr>
            </table>
        </div>

    </div>



    <script src="js/script.js"></script>
</body>
</html>
